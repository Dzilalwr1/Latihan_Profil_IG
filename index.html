<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name+"viewport" content="widht=device-widht, initial-scale=1.0">
    <tittle>Tugas 2 Praktikum Pemrograman Web</tittle>
     <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
    }

    /* Tambah aurora effect */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(120deg, rgba(0,255,200,0.3), rgba(0,150,255,0.2), rgba(255,0,255,0.2));
      mix-blend-mode: screen;
      opacity: 0.5;
    }

    /* Bintang */
    .stars {
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 
        100px 200px white,
        150px 80px white,
        300px 400px white,
        250px 120px white,
        500px 300px white,
        600px 150px white,
        700px 200px white,
        800px 350px white,
        900px 100px white;
      position: absolute;
      top: 0;
      left: 0;
    }

    header {
      background: rgba(44, 62, 80, 0.7);
      color: white;
      padding: 20px 0;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255,255,255,0.85);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      position: relative;
      z-index: 1;
    }

    a {
      display: block;
      margin: 15px 0;
      padding: 12px;
      text-decoration: none;
      background: #3498db;
      color: white;
      border-radius: 6px;
      font-size: 18px;
      transition: 0.3s;
    }

    a:hover {
      background: #2980b9;
    }

    p {
      color: #333;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 20px;
    }
  </style>
  </head>
  <body>
    <h1>Daftar Tugas</h1>
    <p>
      <a href="profil_ig.html">Profil Instagram(Boostrap)</a>
    </p>
  </body>
</html>
