<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

  <!-- Header -->
  <div class="flex justify-between items-center px-3 py-2 border-b border-gray-800">
    <h6 class="m-0 flex items-center gap-1 text-sm font-semibold">
      username_here 
      <svg xmlns="http://www.w3.org/2000/svg" fill="blue" viewBox="0 0 16 16" class="w-4 h-4">
        <path d="M10.97 4.97a.75.75 0 0 1 1.071-.02..."/>
      </svg>
    </h6>
    <div class="flex gap-3 text-xl">
      <i class="bi bi-plus-square"></i>
      <i class="bi bi-list"></i>
    </div>
  </div>

  <!-- Profile Info -->
  <div class="flex items-center px-3 py-3">
    <img src="https://via.placeholder.com/100" alt="profile" class="w-[100px] h-[100px] rounded-full border-2 border-gray-500 object-cover mr-3">
    <div class="flex-1">
      <div class="flex justify-around text-center">
        <div><strong>0</strong><br><span class="text-gray-400 text-sm">Posts</span></div>
        <div><strong>100</strong><br><span class="text-gray-400 text-sm">Followers</span></div>
        <div><strong>120</strong><br><span class="text-gray-400 text-sm">Following</span></div>
      </div>
      <div class="flex mt-2 gap-2">
        <button class="flex-1 border border-gray-500 rounded-md py-1">Edit profile</button>
        <button class="flex-1 border border-gray-500 rounded-md py-1">Share profile</button>
      </div>
    </div>
  </div>

  <!-- Bio -->
  <div class="px-3">
    <p class="font-bold m-0">Full Name</p>
    <p class="text-gray-400 m-0 text-sm">This is bio text.</p>
  </div>

  <!-- Story Highlights -->
  <div class="flex px-3 py-3 gap-4">
    <div class="text-center">
      <div class="w-[70px] h-[70px] rounded-full border-2 border-gray-500 flex items-center justify-center bg-gray-800">
        <i class="bi bi-plus-lg"></i>
      </div>
      <small>New</small>
    </div>
    <div class="text-center">
      <div class="w-[70px] h-[70px] rounded-full border-2 border-gray-500 overflow-hidden">
        <img src="https://via.placeholder.com/70" class="w-full h-full object-cover">
      </div>
      <small>Story1</small>
    </div>
    <div class="text-center">
      <div class="w-[70px] h-[70px] rounded-full border-2 border-gray-500 overflow-hidden">
        <img src="https://via.placeholder.com/70" class="w-full h-full object-cover">
      </div>
      <small>Story2</small>
    </div>
  </div>

  <!-- Tabs -->
  <div class="flex justify-around border-t border-gray-800 py-2 text-xl">
    <i class="bi bi-grid-3x3"></i>
    <i class="bi bi-camera-reels"></i>
    <i class="bi bi-person-square"></i>
  </div>

  <!-- Feed -->
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-[2px] px-0">
    <!-- 12 posts -->
    <img src="https://via.placeholder.com/500" class="w-full h-full object-cover">
    <img src="https://via.placeholder.com/500" class="w-full h-full object-cover">
    <img src="https://via.placeholder.com/500" class="w-full h-full object-cover">
    <img src="https://via.placeholder.com/500" class="w-full h-full object-cover">
    <img src="https://via.placeholder.com/500" class="w-full h-full object-cover">
    <img src="https://via.placeholder.com/500" class="w-full h-full object-cover">
    <img src="https://via.placeholder.com/500" class="w-full h-full object-cover">
    <img src="https://via.placeholder.com/500" class="w-full h-full object-cover">
    <img src="https://via.placeholder.com/500" class="w-full h-full object-cover">
    <img src="https://via.placeholder.com/500" class="w-full h-full object-cover">
    <img src="https://via.placeholder.com/500" class="w-full h-full object-cover">
    <img src="https://via.placeholder.com/500" class="w-full h-full object-cover">
  </div>

  <!-- Bottom Navbar (only mobile) -->
  <nav class="fixed bottom-0 left-0 right-0 border-t border-gray-800 bg-black flex justify-around py-2 md:hidden text-2xl">
    <i class="bi bi-house-door"></i>
    <i class="bi bi-search"></i>
    <i class="bi bi-plus-square"></i>
    <i class="bi bi-camera-reels"></i>
    <i class="bi bi-person-circle"></i>
  </nav>

  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
