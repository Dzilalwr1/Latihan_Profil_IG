<body class="bg-black text-white font-sans">

      <!-- Avatar -->
      <div class="flex justify-center md:justify-start">
        <img src="assets/img/profile.jpg" alt="Profile" class="w-28 h-28 md:w-36 md:h-36 rounded-full object-cover border border-gray-700" />
      </div>

      <!-- Info -->
      <div class="flex-1 mt-4 md:mt-0 text-center md:text-left">

        <div class="flex flex-col md:flex-row md:items-center md:gap-4">
          <h2 class="text-lg font-semibold">dzilalwyrhn</h2>
          <div class="flex justify-center md:justify-start gap-2 mt-2 md:mt-0">

    <div class="flex flex-col items-center">
      <div class="w-16 h-16 rounded-full border border-gray-700 flex items-center justify-center overflow-hidden">
        <span class="text-xs">+</span>
      </div>
      <span class="text-sm mt-2">New</span>
    </div>
    <div class="flex flex-col items-center">
      <div class="w-16 h-16 rounded-full overflow-hidden border border-gray-700">

    </div>
  </section>

  <!-- Tabs -->
