<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- Profile Section -->
  <div class="max-w-4xl mx-auto p-4">
    <div class="flex flex-col md:flex-row items-center md:items-start gap-6">
      <!-- Profile Pic -->
      <div class="flex-shrink-0">
        <img src="images/profile.jpg" alt="Profile" class="w-28 h-28 md:w-36 md:h-36 rounded-full border-2 border-gray-700">
      </div>

      <!-- Info -->
      <div class="flex-1 text-center md:text-left">
        <div class="flex flex-col md:flex-row md:items-center gap-4">
          <h2 class="text-xl md:text-2xl font-semibold">username_ig</h2>
          <button class="bg-gray-800 px-3 py-1 rounded text-sm">Edit Profile</button>
        </div>
        <div class="flex justify-center md:justify-start gap-6 mt-4">
          <p><span class="font-semibold">100</span> posts</p>
          <p><span class="font-semibold">2k</span> followers</p>
          <p><span class="font-semibold">300</span> following</p>
        </div>
        <div class="mt-4">
          <p class="font-semibold">Nama Lengkap</p>
          <p class="text-sm">Bio singkat tentang akun ini. #coding #tailwind</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Highlight Stories -->
  <div class="max-w-4xl mx-auto flex gap-6 overflow-x-auto p-4">
    <div class="flex flex-col items-center">
      <div class="w-16 h-16 rounded-full bg-gray-800 border border-gray-600 flex items-center justify-center">
        <img src="images/post1.jpg" alt="Highlight" class="w-16 h-16 rounded-full object-cover">
      </div>
      <p class="text-xs mt-1">Highlight 1</p>
    </div>
    <div class="flex flex-col items-center">
      <div class="w-16 h-16 rounded-full bg-gray-800 border border-gray-600 flex items-center justify-center">
        <img src="images/post2.jpg" alt="Highlight" class="w-16 h-16 rounded-full object-cover">
      </div>
      <p class="text-xs mt-1">Highlight 2</p>
    </div>
  </div>

  <!-- Divider -->
  <div class="border-t border-gray-700 max-w-4xl mx-auto mt-4"></div>

  <!-- Feed -->
  <div class="max-w-4xl mx-auto grid grid-cols-3 gap-1 mt-4 p-2">
    <img src="images/post1.jpg" alt="Post" class="w-full h-40 object-cover">
    <img src="images/post2.jpg" alt="Post" class="w-full h-40 object-cover">
    <img src="images/post3.jpg" alt="Post" class="w-full h-40 object-cover">
    <img src="images/post1.jpg" alt="Post" class="w-full h-40 object-cover">
    <img src="images/post2.jpg" alt="Post" class="w-full h-40 object-cover">
    <img src="images/post3.jpg" alt="Post" class="w-full h-40 object-cover">
  </div>

</body>
</html>
