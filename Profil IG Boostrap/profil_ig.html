<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile Clone</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Hubungkan file CSS eksternal -->
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center px-3 py-2 border-bottom border-dark">
    <h6 class="m-0">username_here <i class="bi bi-patch-check-fill text-primary"></i></h6>
    <div>
      <i class="bi bi-plus-square mx-2 fs-5"></i>
      <i class="bi bi-list fs-5"></i>
    </div>
  </div>

  <!-- Profile Info -->
  <div class="d-flex align-items-center px-3 py-3">
    <img src="https://via.placeholder.com/100" alt="profile" class="profile-pic me-3">
    <div class="flex-grow-1">
      <div class="d-flex justify-content-around">
        <div><strong>0</strong><br><small class="text-secondary">Posts</small></div>
        <div><strong>313</strong><br><small class="text-secondary">Followers</small></div>
        <div><strong>220</strong><br><small class="text-secondary">Following</small></div>
      </div>
      <div class="d-flex mt-2">
        <button class="btn btn-dark border w-100 me-1">Edit profile</button>
        <button class="btn btn-dark border w-100">Share profile</button>
      </div>
    </div>
  </div>

  <!-- Bio -->
  <div class="px-3">
    <p class="m-0 fw-bold">Dzilal</p>
    <p class="m-0 text-secondary">wonach suchst du</p>
  </div>

  <!-- Story Highlights -->
  <div class="d-flex px-3 py-3 gap-3">
    <div class="text-center">
      <div class="story-circle"><i class="bi bi-plus-lg"></i></div>
      <small>New</small>
    </div>
    <div class="text-center">
      <div class="story-circle"><img src="https://via.placeholder.com/70"></div>
      <small>Story1</small>
    </div>
    <div class="text-center">
      <div class="story-circle"><img src="https://via.placeholder.com/70"></div>
      <small>Story2</small>
    </div>
  </div>

  <!-- Tabs -->
  <div class="d-flex justify-content-around border-top border-dark py-2">
    <i class="bi bi-grid-3x3 tab-icon"></i>
    <i class="bi bi-camera-reels tab-icon"></i>
    <i class="bi bi-person-square tab-icon"></i>
  </div>

  <!-- Feed -->
  <div class="container-fluid px-0">
    <div class="row g-1">
      <!-- 12 posts -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://via.placeholder.com/500" class="img-fluid w-100" alt="post">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://via.placeholder.com/500" class="img-fluid w-100" alt="post">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://via.placeholder.com/500" class="img-fluid w-100" alt="post">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://via.placeholder.com/500" class="img-fluid w-100" alt="post">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://via.placeholder.com/500" class="img-fluid w-100" alt="post">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://via.placeholder.com/500" class="img-fluid w-100" alt="post">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://via.placeholder.com/500" class="img-fluid w-100" alt="post">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://via.placeholder.com/500" class="img-fluid w-100" alt="post">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://via.placeholder.com/500" class="img-fluid w-100" alt="post">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://via.placeholder.com/500" class="img-fluid w-100" alt="post">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://via.placeholder.com/500" class="img-fluid w-100" alt="post">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://via.placeholder.com/500" class="img-fluid w-100" alt="post">
      </div>
    </div>
  </div>

  <!-- Bottom Navbar (only for mobile) -->
  <nav class="navbar fixed-bottom bottom-nav d-flex justify-content-around d-md-none">
    <i class="bi bi-house-door fs-4"></i>
    <i class="bi bi-search fs-4"></i>
    <i class="bi bi-plus-square fs-4"></i>
    <i class="bi bi-camera-reels fs-4"></i>
    <i class="bi bi-person-circle fs-4"></i>
  </nav>

</body>
</html>
