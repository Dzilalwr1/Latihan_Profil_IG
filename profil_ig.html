<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile - Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    .story {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid gray;
      object-fit: cover;
    }
    .nav-tabs .nav-link {
      color: gray;
    }
    .nav-tabs .nav-link.active {
      color: white;
      border-top: 2px solid white;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="border-bottom border-secondary p-3 text-center">
    <h5 class="m-0">dzilalwyrhn</h5>
  </header>

  <!-- Profile Section -->
  <section class="container text-center text-md-start my-4">
    <div class="row align-items-center">
      <div class="col-md-3 text-center">
        <img src="profile.jpg" class="rounded-circle border border-secondary" width="120" height="120">
      </div>
      <div class="col-md-9">
        <div class="d-flex align-items-center gap-2 flex-wrap">
          <h5 class="mb-0">dzilalwyrhn</h5>
          <button class="btn btn-sm btn-secondary">Edit profile</button>
          <button class="btn btn-sm btn-secondary">Share profile</button>
        </div>
        <div class="d-flex gap-3 my-2">
          <span><b>0</b> posts</span>
          <span><b>313</b> followers</span>
          <span><b>220</b> following</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Story Highlights -->
  <section class="container d-flex gap-3 overflow-auto pb-3">
    <div class="text-center">
      <img src="story1.jpg" class="story">
      <p class="small">Story 1</p>
    </div>
    <div class="text-center">
      <img src="story2.jpg" class="story">
      <p class="small">New</p>
    </div>
  </section>

  <!-- Navigation Tabs -->
  <ul class="nav nav-tabs justify-content-center border-secondary">
    <li class="nav-item">
      <a class="nav-link active bg-black" data-bs-toggle="tab" href="#posts">Posts</a>
    </li>
    <li class="nav-item">
      <a class="nav-link bg-black" data-bs-toggle="tab" href="#reels">Reels</a>
    </li>
    <li class="nav-item">
      <a class="nav-link bg-black" data-bs-toggle="tab" href="#tagged">Tagged</a>
    </li>
  </ul>

  <!-- Feed Content -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="posts">
      <div class="container py-3">
        <div class="row g-1">
          <div class="col-4"><img src="feed1.jpg" class="w-100"></div>
          <div class="col-4"><img src="feed2.jpg" class="w-100"></div>
          <div class="col-4"><img src="feed3.jpg" class="w-100"></div>
        </div>
        <p class="text-center mt-5">Share Photos<br><small class="text-secondary">When you share photos, they will appear on your profile.</small></p>
      </div>
    </div>
    <div class="tab-pane fade text-center text-secondary py-5" id="reels">No Reels yet</div>
    <div class="tab-pane fade text-center text-secondary py-5" id="tagged">No Tagged posts yet</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
